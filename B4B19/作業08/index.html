<html>
<head>
    <meta charset="UTF-8">

    <style>

          color: red;
      }
      label {
          color: blue;

      input {
          color: brown;

          color: blue;
          margin: 5px;
      }
      td:nth-child(1) {
	      color: brown;
      }
       td:nth-child(2) {
	      color: blue;
      }
   </style>

</head>
<body>
<form id ="form01">
    <label>姓名:</label>
    <input type="text" name="name01" value="廖育德"><br>
    <label>收件住址:</label>
    <input type="text" name="address01" value="新北市新莊區立信一街55號7樓"><br>
    <label>電話:</label>
    <input type="tel" name="tel01" value="0983230008"><br>
    <label>電子郵件:</label>
    <input type="email" name="email01" value="bensonaab@gmail.com"><br>
    <label>指定送貨日期:</label>
    <input type="date" name="date01"><br>
    <label>水果種類:(四選一)</label><br>
    <input type="radio" name="fruit" id="fruit01" value="草莓(1台斤)">草莓(1台斤) 179元<br>
    <input type="radio" name="fruit" id="fruit02" value="聖女小番茄(6台斤)">聖女小番茄(6台斤) 528元<br>
    <input type="radio" name="fruit" id="fruit03" value="蓮霧(5台斤)">蓮霧(5台斤) 955元<br>
    <input type="radio" name="fruit" id="fruit04" value="花蓮大西瓜(24-26斤)">花蓮大西瓜(24-26斤) 950元<br>
</form>
<br>
<button onclick="shoppingInfo()"><h4>結帳</h4></button>
<div id="demo"></div>
<script>
	function shoppingInfo() {
    const x = document.getElementById("form01");
    let item = "";
    let price = 0;
    let text = "<h4>您的購物資訊如下:</h4>";
    text += "<table border='1'>";

    for (let i = 0; i < 5; i++) {
        switch (i) {
            case 0:
                item = "姓名:";
                break;
            case 1:
                item = "收件地址:";
                break;
            case 2:
                item = "電話:";
                break;
            case 3:
                item = "電子郵件:";
                break;
            case 4:
                item = "指定送貨日期:";
                break;
        }
        text += "<tr><td>" + item + "</td><td>" + x.elements[i].value + "</td></tr>";
    }

    for (let i = 5; i <= 8; i++) {
        if (x.elements[i].checked) {
            switch (i) {
                case 5:
                    price = 179;
                    break;
                case 6:
                    price = 528;
                    break;
                case 7:
                    price = 955;
                    break;
                case 8:
                    price = 950;
                    break;
            }
            text += "<tr><td>水果種類:</td><td>" + x.elements[i].value + "</td></tr>";
            text += "<tr><td>價格合計:</td><td>" + price + "元</td></tr>";
        }
    }

    text += "</table>";
    document.getElementById("demo").innerHTML = text;
}
